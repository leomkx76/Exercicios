<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina ou alcool?</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src=./gasolinaoualcool.js defer></script>
    <main class="principal" id="principal">
        <div class="titulo">Gasolina ou alcool?</div>
        <div>
            <p>Preço da gasolina</p>
            <input type="text" id="gasolina" class="gasolina">
        </div>
        <div>
            <p>Preço do Alcool</p>
            <input type="text" id="alcool" class="alcool">
        </div>
        <div>
            <button type="button" class="calcular" >Calcular</button>
        </div>
        <div>
            <p>Valor em %</p>
            <input type="text" class="resultadonum">
        </div>
        <div>
            <p>O melhor é abastecer com: </p>
            <input type="text" class="resultadotxt">
        </div>
    </main>
    
</body>
</html>
